<section>
    <h1>Tindin Class</h1>
    <h4>Cadastro</h4>
    <form [formGroup]="form" class="form" (ngSubmit)="createLesson()">
        <div class="form-control">
            <label for="">Título da aula</label>
            <input type="text" placeholder="Digite o título da aula" formControlName="title">

            <div *ngIf="title.invalid && (title.dirty || title.touched)"
    class="text-danger">

                <div *ngIf="title.errors?.required">
                    Title is required.
                </div>

            </div>
        </div>
        <div class="form-control">
            <label for="">Descrição da aula</label>
            <textarea name="" id="" cols="20" rows="10" placeholder="Descrição da aula" formControlName="description"></textarea>

            <div *ngIf="description.invalid && (description.dirty || description.touched)"
    class="text-danger">

                <div *ngIf="description.errors?.required">
                    Description is required.
                </div>

            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-main" (click)="cancel($event)">Cancelar</button>
            <button class="btn btn-secondary" type="submit">Salvar</button>
        </div>
    </form>
</section>
